<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button >
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="has-footer">
      <ion-list>
        <ion-item menu-close href="#/app/home">
          <a class="icon-left ion-home">  Home</a>
        </ion-item>
        <ion-item menu-close href="#/app/events">
          <a class="icon-left ion-folder">  Public Events</a>
        </ion-item>
        <ion-item menu-close href="#/app/myEvents" ng-show="loggedin">
        <a class="icon-left ion-heart">  My Events</a>
      </ion-item>
        <ion-item menu-close href="#/app/events" >
          <a class="icon-left ion-eye">  Join Private Event</a>
        </ion-item>
      </ion-list>
    </ion-content>
    <ion-footer-bar align-title="center" class="bar-balanced" ng-click="login()" ng-show="!loggedin">
      <h1 class="title">Login</h1>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
