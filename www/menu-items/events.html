<ion-view view-title="Events">
  <ion-floating-button click="myEvent()" has-footer="false" button-color="#2AC9AA" icon="ion-plus" icon-color="#fff">
  </ion-floating-button>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="e in getAll" ng-click="setCur($index)" href="#/app/event" ">
        {{e.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
