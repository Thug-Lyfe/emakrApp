<ion-view view-title="My Events">
  <ion-floating-button ng-click="newEvent()" has-footer="false" button-color="#33CD5F" icon="ion-plus" icon-color="#fff">
  </ion-floating-button>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="e in getAll">
      <i class="icon ion-ios-arrow-left"></i>
      <ion-option-button class="button-assertive" ng-click="deleteEvent(e.name,$index)">
        Delete
      </ion-option-button>
      <ion-option-button class="button-positive" ng-click="setCur($index)" UI-SREF="app.myEvent()">
        Details
      </ion-option-button>
        <ion-option-button class="button-royal" ng-click="duplicate($index)">
          Duplicate
        </ion-option-button>
        <ion-option-button class="button-energized" ng-click="setCur($index)" UI-SREF="app.myEvent()">
           Preview
        </ion-option-button>
      {{e.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
