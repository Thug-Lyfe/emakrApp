<ion-view view-title="{{getEvent.name}}">
  <ion-content>
    <div class="card">
      <div class="item item-text-wrap">
        Description: {{getEvent.description}}
      </div>
      <div class="item item-text-wrap">
        Location: ((location picker)){{getEvent.location}}
      </div>
      <div class="item item-text-wrap">
        Proximity: {{proxies[getEvent.proximity]}} meters    (you will need to be within this radius to participate)
      </div>
    </div>
    <div class="button-bar">
    <button class="button button-positive" ng-click="setState()" UI-SREF="app.previewActivity()">
      Join Event!
    </button>
    </div>
  </ion-content>
</ion-view>
