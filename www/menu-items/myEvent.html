<ion-view view-title="{{getEvent.name}}">
  <ion-floating-button ng-click="newAct()" has-footer="false" button-color="#33CD5F" icon="ion-plus" icon-color="#fff">
  </ion-floating-button>
  <ion-content>
    <form editable-form name="editableForm" onaftersave="saveEvent()">
    <div class="card">
      <div class="item item-text-wrap">
        <span class="title">Description: </span>
        <span editable-text="getEvent.description" e-name="desc"
              e-required>{{ getEvent.description || 'empty' }}</span>
      </div>
      <div class="item item-text-wrap">
        <span class="title">Join Code: </span>
        <span editable-text="getJoinCode"
              e-required>{{ "userID" + getJoinCode || 'empty' }}</span>
      </div>
      <div class="item item-text-wrap">
        Location: ((location picker)){{getEvent.location}}
      </div>
      <div class="item item-text-wrap">
        <span class="title">Proximity </span>
        <span editable-select="getEvent.proximity" e-ng-options="p.value as p.text for p in proxies">
        {{ ( proxies | filter:{value: getEvent.proximity})[0].text || 'Not set' }}
      </span>
      </div>
    </div>
      <div>
        <!-- button to show form -->
        <button type="button" class="btn btn-default" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
          Edit
        </button>
        <!-- buttons to submit / cancel form -->
      <span ng-show="editableForm.$visible">
        <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
          Save
        </button>
        <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
          Cancel
        </button>
      </span>
      </div>
    </form>
    <ion-list>
      <ion-item ng-repeat="act in getEvent.activities" >
      <i class="icon ion-ios-arrow-left"></i>
      <ion-option-button class="button-assertive" ng-click="deleteAct(e.name,$index)">
        Delete
      </ion-option-button>
      <ion-option-button class="button-positive" ng-click="setAct($index)" UI-SREF="app.myActivity()">
        Details
      </ion-option-button>
      <ion-option-button class="button-royal" ng-click="duplicate($index)">
        Duplicate
      </ion-option-button>
      <ion-option-button class="button-energized" ng-click="setAct($index)" UI-SREF="app.myActivity()">
        Preview
      </ion-option-button>
      {{act.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
