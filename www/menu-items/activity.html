<ion-view view-title="{{getAct.name}}">
  <ion-content>
    <ion-list>
      <ion-item >
        {{getAct.name}}
      </ion-item>
      <ion-item >
        {{getAct.description}}
      </ion-item>
      <ion-item >
        {{getAct.location}}
      </ion-item>
      <ion-item >
        {{getAct.proximity}}
      </ion-item>
      <ion-item >
        {{getAct.type}}
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
