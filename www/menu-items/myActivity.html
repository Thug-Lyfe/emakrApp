<ion-view view-title="{{getAct.name}}">
  <ion-content>
    <ion-list>
      <ion-item >
        Name: {{getAct.name}}
      </ion-item>
      <ion-item >
        Description: {{getAct.description}}
      </ion-item>
      <ion-item >
        Location: ((location picker)){{getAct.location}}
      </ion-item>
      <ion-item >
        Proximity: {{getAct.proximity}} meters
      </ion-item>
      <ion-item >
        Progress type: {{getAct.type}}          ({{getTypeDesc(getAct.type)}})
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
