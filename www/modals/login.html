<ion-modal-view view-title="Login" name="login-view">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Login</h1>
    <button class="button button-clear button-primary" ng-click="closeLogin()">Cancel</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="loginData.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="loginData.password">
      </label>
    </div>
    <button class="button button-block button-balanced" ng-click="doLogin()">Login</button>
  </ion-content>
</ion-modal-view>
